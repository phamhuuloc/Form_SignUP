<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="main.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="signup">
      <h2 class="signup__heading">Create Account</h2>
      <p class="signup__already">
        Already have an account ?
        <a href="" class="signup__signin signup__link">Sign In</a>
      </p>
      <form action="#" class="sign__form">
        <div class="form-group">
          <input type="text" class="form__input" placeholder="Mid name" />
        </div>
        <div class="form-group form__group--2">
          <input type="text" class="form__input" placeholder="First name" />
          <input type="text" class="form__input" placeholder="Last name" />
        </div>
        <div class="form-group">
          <input type="email" class="form__input" placeholder="Email" />
        </div>
        <div class="form-group">
          <button type="submit" class="form__submit">
            <span class="form__submit-text">Sign up</span>
            <i class="fas fa-arrow-right form__submit-icon"></i>
          </button>
        </div>
        <div class="form__tos">
          <input type="checkbox" name="" id="tos" />
          <label for="tos"
            >I have read and agree to the
            <a href="" class="sign__tos signup__link--none"
              >Term of service</a
            ></label
          >
        </div>
      </form>
    </div>
  </body>
</html>
